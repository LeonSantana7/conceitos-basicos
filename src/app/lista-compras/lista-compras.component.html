<div class="container">
    <h1>Lista de Compras</h1>
    <form #frm="ngForm" class="add-item-form" (submit)="adicionarItem()">
        <input type="text" id="item" name="item" [(ngModel)]="item" placeholder="Digite o nome do item">
        <button type="submit">Adicionar</button>

        <button type="button" (click)="limparLista()">Limpar Lista</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let elemento of lista; let i = index">
                <td>{{elemento.id}}</td>
                <td><span [ngClass]="{'item-riscado' : elemento.comprado}">{{elemento.nome}}</span></td>
                <td><input type="checkbox" (click)="riscarItem(elemento)" [checked]="elemento.comprado">
                </td>
            </tr>
            <tr *ngIf="lista.length === 0">
                <td colspan="3" style="text-align: center;">
                    <!-- colspan: Garante que a mensagem ocupe todas colunas da tabela-->
                    Nenhum item adicionado!
                </td>
            </tr>
            <!-- @for (elemento of lista; track elemento.id) {
                  <tr>
                     <td>{{elemento.id}}</td>
                     <td>{{elemento.nome}}</td>
                     <td><input type="checkbox"></td>
                 </tr>
                } @empty{ // else
                 <tr> colspan="3"
                    Nenhum item adicionado
                 </tr>
                } -->
        </tbody>
    </table>
</div>
